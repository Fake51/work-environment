# use powerline
source "$HOME/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf"

## Basics {{{

# use screen prefix-key
set-option -g prefix ^a

# set default terminal
set -g default-terminal "screen-256color"

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

## }}}

## key binds {{{
# for using tmux inside tmux
bind-key a send-prefix

# double prefix to go to last window
bind-key C-a last-window

# window splits
unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# use current path as path for new windows
bind c new-window -c "#{pane_current_path}"

# use vi keys for copying in copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# . to swap windows
bind . command-prompt "swap-window -t '%%'"

# B to run profile switch script
bind B run "/home/peter/bin/tmux-profile-toggle.sh"

# E to prompt for and run command in all open windows
bind E command-prompt -p "Command:" "run '/home/peter/bin/tmux-command.sh %1'"

# / to split window and show man output for prompted command
bind-key / command-prompt "split-window 'exec man %%'"

# navigation in panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

## }}}

## status bar {{{
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim 

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236 
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(cat /proc/loadavg | awk '{print $1, $2, $3}')::"

## }}}

## TPM {{{

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect      \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

## }}}
